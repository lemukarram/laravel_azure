# Nginx configuration for Laravel

server {
    listen 80;
    server_name localhost;
    # Set the root directory to Laravel's 'public' folder
    root /var/www/html/public;

    # Add index.php to the list of default files
    index index.php index.html index.htm;

    location / {
        # Try to serve file directly, then as directory,
        # else fall back to index.php with query string
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass the PHP scripts to FastCGI server
    # (our 'app' service on port 9000)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # This 'app:9000' matches our 'app' service name in docker-compose.yml
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Block access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}