
# Define all the services (containers)
services:

  # 1. The Application Service (PHP-FPM)
  app:
    build:
      # Build from the Dockerfile in the current directory
      context: .
      dockerfile: app.Dockerfile
      target: development  # Use the 'development' stage for local
    # We mount the 'src' directory into the container
    volumes:
      - ./src:/var/www/html
    # Connect to the custom network
    networks:
      - laravel-net
    # 'container_name' has been removed to prevent conflicts

  # 2. The Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    # Map port 8000 on our local machine to port 80 in the container
    ports:
      - "8000:80"
    volumes:
      # Mount the 'src' code to serve static files
      - ./src:/var/www/html
      # Mount our custom Nginx config
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - laravel-net
    # 'container_name' has been removed

  # 3. The MySQL Database
  db:
    image: mysql:8.0
    # Map port 33066 on our local machine to 3306 in the container
    # This lets you connect a local DB client (like TablePlus)
    ports:
      - "33066:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      # This saves your database data even if you stop/remove the container
      - db-data:/var/lib/mysql
    networks:
      - laravel-net
    # 'container_name' has been removed

# Define the custom network
networks:
  laravel-net:
    driver: bridge

# Define the persistent volume for the database
volumes:
  db-data:
    driver: local